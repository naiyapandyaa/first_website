<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
<header>
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="main1.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption  d-md-block">
              <h5>Hospital</h5>
              
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="main2.jfif" class="d-block w-100" alt="...">
            <div class="carousel-caption  d-md-block">
              <h5>Our Team</h5>
             
            </div>
          </div>
          <div class="carousel-item">
            <img src="main3.jfif" class="d-block w-100" alt="...">
            <div class="carousel-caption d-md-block">
              <h5>Medicine</h5>
             >
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>


<section class="Services py-5 bg-light">
    <div class="container">
      <div class="text-center">
        <h1>Our <span class="text-primary">Services</span></h1>
        <hr class="w-25 m-auto">
      </div>
      <div class="row p-5">
        <div class="col-sm-12 col-md-4 col-lg-4 col-12">
          <img src="service1.jfif" height="120%">
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-12"><img src="service2.jfif" height="120%"></div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-12"><img src="service3.jfif " height="120%"></div>

      </div>

      <div class="row p-5">
        <div class="col-sm-12 col-md-4 col-lg-4 col-12">
          <img src="service4.jfif" height="120%">
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-12"><img src="service2.jfif" height="120%"></div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-12"><img src="service4.jfif " height="120%"></div>

      </div>

    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
